<form [formGroup]="brandForm" (ngSubmit)="onSubmitForm()" class="row" enctype="multipart/form-data">

  <div class="col-12">
    <h2>Adresse</h2>
  </div>

  <div class="form-group col-12">
    <input type="text" class="form-control" placeholder="Nom de la marque" formControlName="name">
  </div>

  <div class="col-12 my-5">
    <div class="row">
      <button type="submit" class="btn btn-primary col-4 m-auto" [disabled]="brandForm.invalid">Enregistrer</button>
    </div>
  </div>
  
</form>
