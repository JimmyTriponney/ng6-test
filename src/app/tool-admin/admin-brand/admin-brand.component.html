<section class="row">
  <div class="col-12">
      <div class="row">
        <div class="col-10">
            <div class="search-group">
                <input type="text" name="search" autofocus (keyup)="onKeyup()" [(ngModel)]="search" class="search-input"/>
                <div class="search-icon" (click)="onClick()">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
        <div class="col-1">
            <a routerLink="/tool/admin/brand/add">
                <div class="btn-action btn-add">    
                    <i class="fas fa-plus"></i>
                </div>
            </a>
        </div>  
      </div>
  </div>
</section>

<section class="row" *ngFor="let b of brand" [hidden]="b.isHide">

  <div class="card-short-info">

      <!-- Information de contact d'une b -->
      <div class="col-8">
          <div class="row">
              <div class="col-12 card-short-title">
                  <a routerLink="/tool/admin/brand/{{ b.id }}">{{ b.name }}</a>
              </div>
          </div>
          <div class="row">
              <div class="col-12 card-short-subtitle">
                
              </div>
          </div>
          <div class="row">
              <div class="col-12 card-short-contact">
                  
              </div>
          </div>
      </div>

      <div class="col-3 card-short-action">

          <div class="btn-action">
                  <i class="fas fa-pencil-alt"></i>
          </div>

          <div class="btn-action" (click)="onDelete(b.id)">
                  <i class="far fa-trash-alt"></i>
          </div>

      </div>

  </div>

</section>
